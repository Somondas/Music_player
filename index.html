<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="main_div">
        <div class="music_player">
            <h2 id="title">Audio</h2>
            <h3 id="artist">LSD Ft Sia</h3>
            <div class="image">
                <img id="img" src="images/music (1).jpg" alt="">
            </div>
            <audio src="music/music (1).mp3"></audio>
            <div class="controls">
                <i class="fa fa-backward" title="Previous" id="prev"></i>
                <i class="fa fa-play-circle" title="Play" id="play"></i>
                <i class="fa fa-forward" title="Next" id="next"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
